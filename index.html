<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Management System</title>
    <link rel="stylesheet" href="dist/main.css" />
</head>

<body>
    <main class="container pt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Student Management System</h1>
            </div>
        </div>
        <section class="row mt-5" id="login-pannel">
            <div class="col-4 offset-4">
                <div class="alert d-none" role="alert"></div>
                <form id="login-form" autocomplete="off">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                            placeholder="Enter username" autocomplete="off" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-warning" id="logout-btn">Logout</button>
                </form>
            </div>
        </section>
        <section class="row mt-2 d-none" id="students-pannel">
            <div class="col-4 offset-4 text-center mb-5">
                <button class="btn btn-warning" id="logout-btn">LOGOUT</button>
            </div>
            <div class="col-5" id="students-form-area">
                <h2 class="text-center form-title">Add Student</h2>
                <div class="alert d-none" role="alert"></div>
                <form id="student-form">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter Name" required
                                    autofocus />
                                <input type="hidden" id="mode" value="add" />
                                <input type="hidden" id="id" value="" />
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="number" class="form-control" id="age" placeholder="Enter Age" required />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select class="form-control" id="gender">
                                    <option value="">Choose Gender</option>
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="class">Class</label>
                                <input type="number" class="form-control" id="class" placeholder="Enter Class"
                                    required />
                            </div>
                        </div>
                    </div>


                    <button type="submit" class="btn btn-primary btn-block">Add Student</button>
                </form>
            </div>
            <div class="col-7" id="students-table-area">
                <div class="alert d-none" role="alert"></div>
                <table class="table d-none">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Class</th>
                            <th scope="col" class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <p class="text-center no-students">No Students added yet. Fill the form to add students.</p>
            </div>
        </section>
        <!-- Modal -->
        <div class="modal fade" id="delete-confirmation-modal" tabindex="-1" role="dialog"
            aria-labelledby="delete-confirmation-title" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="delete-confirmation-title">Delete Student</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure, You want to delete the student?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger delete-stud-btn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="dist/main.bundle.js"></script>
</body>

</html>
